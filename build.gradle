apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.10', 'org.codehaus.groovy.modules.http-builder:http-builder:0.7.1', 'org.apache.httpcomponents:httpmime:4.5.3', 'org.apache.httpcomponents:httpcore:4.4.6', 'org.apache.httpcomponents:httpclient:4.5.3'
}

task runScript (dependsOn: 'classes', type: JavaExec) {
    main = 'UploadRESTAPiExtension'
    classpath = sourceSets.main.runtimeClasspath
}
